<main class="pt-32">

  <!-- ================= CONTACT ================= -->
  <section class="py-20 md:py-24 fade-in">
    <div class="max-w-xl mx-auto px-6">

      <h1 class="text-4xl font-semibold mb-10 heading">
        <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Kontakt aufnehmen
      </h1>

      <form
        action="mailto:deine.email@domain.de"
        method="POST"
        enctype="text/plain"
        class="space-y-6 card"
      >

        <div>
          <label class="block mb-1">Name</label>
          <input
            type="text"
            name="Name"
            required
            class="w-full p-3 border rounded"
          />
        </div>

        <div>
          <label class="block mb-1">E-Mail</label>
          <input
            type="email"
            name="E-Mail"
            required
            class="w-full p-3 border rounded"
          />
        </div>

        <div>
          <label class="block mb-1">Nachricht</label>
          <textarea
            name="Nachricht"
            rows="5"
            required
            class="w-full p-3 border rounded"
          ></textarea>
        </div>

        <button type="submit" class="nav-button">
          Nachricht senden
        </button>

      </form>

    </div>
  </section>
